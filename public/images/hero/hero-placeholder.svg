<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- Dashboard mockup -->
  <rect x="100" y="80" width="600" height="400" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="100" y="80" width="600" height="60" rx="16" fill="#1E3A8A"/>
  <rect x="100" y="120" width="600" height="20" fill="#1E3A8A"/>
  
  <!-- Navigation dots -->
  <circle cx="130" cy="105" r="6" fill="white" opacity="0.3"/>
  <circle cx="150" cy="105" r="6" fill="white" opacity="0.3"/>
  <circle cx="170" cy="105" r="6" fill="white" opacity="0.3"/>
  
  <!-- Title -->
  <text x="220" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KI-Automatisierung Dashboard</text>
  
  <!-- Stats cards -->
  <rect x="140" y="170" width="150" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Effizienz</text>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669">+45%</text>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="10" fill="#64748B">vs. letzter Monat</text>
  
  <rect x="320" y="170" width="150" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Zeitersparnis</text>
  <text x="330" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">67h</text>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="10" fill="#64748B">diese Woche</text>
  
  <rect x="500" y="170" width="150" height="80" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="510" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Automatisiert</text>
  <text x="510" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EA580C">89%</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" fill="#64748B">aller Prozesse</text>
  
  <!-- Chart area -->
  <rect x="140" y="280" width="510" height="160" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
  
  <!-- Chart lines -->
  <path d="M160 380 L200 340 L240 360 L280 320 L320 300 L360 290 L400 280 L440 270 L480 260 L520 250 L560 240 L600 230 L630 220" 
        stroke="#059669" stroke-width="3" fill="none"/>
  <path d="M160 400 L200 390 L240 385 L280 370 L320 360 L360 350 L400 340 L440 330 L480 320 L520 310 L560 300 L600 290 L630 280" 
        stroke="#1E3A8A" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Chart points -->
  <circle cx="630" cy="220" r="4" fill="#059669"/>
  <circle cx="630" cy="280" r="4" fill="#1E3A8A"/>
  
  <!-- Legend -->
  <text x="160" y="310" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Automatisierungsgrad</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Kosteneinsparung</text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Floating elements -->
  <circle cx="750" cy="100" r="30" fill="#1E3A8A" opacity="0.1"/>
  <circle cx="50" cy="500" r="40" fill="#059669" opacity="0.1"/>
  
  <!-- Placeholder text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">Hero Image/Video Placeholder</text>
</svg>